file_descriptor:
 check:
  domain: mcloud.de
 search-result-page:
  regex:
   - results/searchAction
   - results/search
  resources: 
    "http://sindice.com/vocab/search#link": .border-left a
 download_page:
  regex: results/detail
  resources:
   "http://purl.org/dc/terms/title": h3
   "http://purl.org/dc/terms/description": .main-text
   "dcat:downloadURL": .download-list a:not(:contains(wfs)):not(:contains(wms)):not(:contains(FTP))
   "dcat:accessURL": .download-list a:contains(wms),a:contains(wfs),a:contains(FTP)
   "dcat:theme": .detail-card span:eq(2)
   "http://purl.org/dc/terms/temporal": div.detail-card p:nth-of-type(2) span
   "dct:license": div.detail-card p:last-of-type a
   "foaf:Agent": div.detail-card p .tag-date a
