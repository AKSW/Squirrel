file_descriptor:
    check:
        domain: Data.brisbane.qld.gov.au
        ignore-request: true
    search-result-page:
        regex: data/dataset
        resources:
            "$uri":
                "http://projekt-opal.de/dataset#link":  .dataset-heading a
                "http://projekt-opal.de/dataset#pagination": [data-module="bcc-paginator"] a

    download_page:
        regex: dataset/
        resources:
            "http://projekt-opal.de/dataset/$label":
                "http://purl.org/dc/terms/title": h1:eq(1)
                "http://purl.org/dc/terms/description": .notes
                "http://www.w3.org/ns/dcat#distribution": l(http://projekt-opal.de/distribution/$label*)
                "http://www.w3.org/ns/dcat#landingPage": l($uri)
