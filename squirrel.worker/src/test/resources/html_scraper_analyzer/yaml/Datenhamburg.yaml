file_descriptor:
    check:
        domain: transparenz.hamburg.de
        ignore-request: true
    search-result-page:
        regex: suche
        resources:
            "$uri":
                "http://projekt-opal.de/dataset#link":  .rs_headline h3 a
                "http://projekt-opal.de/dataset#pagination": .pagination a

    download_page:
        regex: dataset/
        resources:
            "http://projekt-opal.de/dataset/$label":
                "http://purl.org/dc/terms/title": .left_660 h2
                "http://purl.org/dc/terms/description": #beschreibung_datensatz
                "http://www.w3.org/ns/dcat#distribution": l(http://projekt-opal.de/distribution/$label*)
                "http://purl.org/dc/terms/publisher": l(http://projekt-opal.de/agent/$label)
                "http://www.w3.org/ns/dcat#landingPage": l($uri)

                "http://projekt-opal.de/agent/$label":
                    "http://xmlns.com/foaf/0.1/name": .ta_l_content
